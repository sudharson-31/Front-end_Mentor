<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/sass/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
<div class="Card" id="rateCard">
  <span class="star">
    <img src="images/icon-star.svg" alt="star">
  </span>
  <div class="Content">
  <h1>How did we do?</h1>
  <p> Please let us know how we did with your support request. <br>All feedback is appreciated to help us improve our offering!</p>
  </div>
  <div class="Rating" id="Rating">
    <span class="Rate" onclick="getter(1)">1</span>
    <span class="Rate" onclick="getter(2)">2</span>
    <span class="Rate" onclick="getter(3)">3</span>
    <span class="Rate" onclick="getter(4)">4</span>
    <span class="Rate" onclick="getter(5)">5</span>
  </div>
  <span class="Submit">
    <button id="Submit" onclick="thanksModal()"> SUBMIT</button>
  </span>
</div>


  <!-- Rating state end -->

  <!-- Thank you state start -->
<div class="thankyouModal" id="thankyouModal">
  <span class="icon"><img src="images/illustration-thank-you.svg" alt="thank-you"></span>
  <span class="yourRate"> You selected <span id="yourRate"></span> out of 5</span>

  <h1 class="thankYou">
    Thank you!
  </h1>

  <p>
    We appreciate you taking the time to give a rating. 
    <br>If you ever need more support, donâ€™t hesitate to get in touch!
  </p>

</div>


  <!-- Thank you state end -->

  </div-->
</body>
<script src="assets/js/main.js"></script>
</html>
